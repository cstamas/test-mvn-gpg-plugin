name: Build and test for different runners

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

env:
  MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

jobs:
  build-and-test:
    name: Build with gpg-plugin v${{ matrix.gpg-plugin-version }}, ${{ matrix.os }}, jdk${{ matrix.java-version }}
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 17
          # - 21
        os:
          # - ubuntu-20.04
          - ubuntu-22.04
          # - macos-12
          - macos-13
          # - windows-2019
          - windows-2022
        gpg-plugin-version:
          - "3.1.0"
          - "3.2.4"

    runs-on: ${{ matrix.os }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup java"
        uses: actions/setup-java@v4
        with:
          java-version:    ${{ matrix.java-version }}
          distribution:    "temurin"
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase:  MAVEN_GPG_PASSPHRASE
          cache:           maven

      - name: "Check gpg setup"
        shell: bash
        run: |
          gpg --version
          gpg --list-keys
          gpg --list-secret-keys

      - name: "Build and test"
        shell: bash
        run: |
          ./mvnw --batch-mode --show-version versions:set-property -D "property=maven-gpg-plugin.version" -D "newVersion=${{ matrix.gpg-plugin-version }}"
          ./mvnw --batch-mode --show-version clean verify
