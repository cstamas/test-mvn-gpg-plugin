name: Build and test for different runners

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

env:
  GPG_SECRET_KEY:       ${{ secrets.GPG_SECRET_KEY }}
  MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

jobs:
  build-and-test:
    name: Build on ${{ matrix.os }} for jdk${{ matrix.java-version }}
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 17
          - 21
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - macos-12
          - macos-13
          - windows-2019
          - windows-2022

    runs-on: ${{ matrix.os }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup java"
        uses: actions/setup-java@v4
        with:
          java-version:    ${{ matrix.java-version }}
          distribution:    "temurin"
          gpg-private-key: ${{ env.GPG_SECRET_KEY }}
          gpg-passphrase:  MAVEN_GPG_PASSPHRASE
          cache:           maven

      - name: "Build and test"
        shell: bash
        run: |
          ./mvnw clean verify
